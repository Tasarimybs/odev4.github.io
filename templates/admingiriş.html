<!DOCTYPE html>
<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yönetici Giriş Sayfası</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "card-dark": "#1a2438",
                        "input-dark": "#192233",
                        "border-dark": "#324467",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #324467; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #135bec; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white transition-colors duration-300">
<div class="flex flex-1 w-full h-full relative overflow-hidden">
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[100px] dark:bg-primary/10"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-400/20 rounded-full blur-[80px] dark:bg-blue-600/10"></div>
    </div>
    <div class="relative z-10 flex flex-1 flex-col items-center justify-center p-4 sm:p-8">
        <div class="w-full max-w-[480px] bg-white dark:bg-card-dark rounded-2xl shadow-xl border border-slate-200 dark:border-border-dark overflow-hidden flex flex-col">
            <div class="px-8 pt-8 pb-4 flex flex-col items-center text-center gap-4">
                <div class="size-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary mb-2">
                    <span class="material-symbols-outlined">lock</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Yönetici Girişi</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1.5 leading-relaxed">Yönetim paneline erişmek için giriş yapın.</p>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mt-3 text-sm text-red-400">{{ messages[0] }}</div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
            <form method="post" action="/admin/giris{% if request.args.get('next') %}?next={{ request.args.get('next')|urlencode }}{% endif %}" class="px-8 pb-8 pt-2 flex flex-col gap-5">
                <input type="hidden" name="next" value="{{ request.args.get('next') }}" />
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-200" for="email">E-posta Adresi</label>
                    <div class="relative flex w-full items-center rounded-lg">
                        <input name="email" class="form-input w-full rounded-lg border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-dark dark:text-white dark:placeholder:text-slate-500" id="email" placeholder="admin@example.com" type="email" required />
                        <div class="absolute right-3 text-slate-400 dark:text-slate-500 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-[20px]">mail</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-200" for="password">Şifre</label>
                    <div class="relative flex w-full items-center rounded-lg">
                        <input name="password" class="form-input w-full rounded-lg border border-slate-300 bg-slate-50 px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-input-dark dark:text-white dark:placeholder:text-slate-500" id="password" placeholder="••••••••" type="password" required />
                        <div class="absolute right-3 text-slate-400 dark:text-slate-500 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-[20px]">vpn_key</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between gap-3 mt-1">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-slate-300 bg-slate-50 checked:border-primary checked:bg-primary hover:border-primary focus:ring-0 dark:border-border-dark dark:bg-input-dark" type="checkbox"/>
                        <span class="text-sm font-medium text-slate-600 group-hover:text-slate-800 dark:text-slate-400 dark:group-hover:text-slate-300">Beni Hatırla</span>
                    </label>
                    <span class="text-sm font-semibold text-primary opacity-60">&nbsp;</span>
                </div>
                <button class="mt-2 flex w-full items-center justify-center rounded-lg bg-primary py-3.5 text-sm font-bold text-white shadow-lg shadow-blue-900/20 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-600/20 active:scale-[0.98] transition-all duration-200">
                    Giriş Yap
                </button>
            </form>
            <div class="px-8 py-4 bg-slate-50 dark:bg-[#151c2b] border-t border-slate-100 dark:border-border-dark flex justify-center">
                <p class="text-xs text-slate-500 dark:text-slate-400">
                    © 2025 TechStore. Tüm hakları saklıdır.
                </p>
            </div>
        </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 relative h-full">
        <img class="absolute inset-0 w-full h-full object-cover opacity-0 lg:opacity-100" alt="Security background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD0q3fGfKQtx7LxJ9KRZ_wDsIRFpqf8exuGclUkcjfNtEadrkpv9Xzi3wClXgpJ-DDRPl6hRQ0kwqHXlzDXIm7HWZyfqxKZeEdKM6MPojaO_jMFVk3sA_zPT14VFm7wF0ZooF_bLkt1qlHF7_ybvnTAwd2g_b2RRgmtmhF19LNFtDBg_Z_eTAeHsKcXq0i6a7VkcM1kXbWL_nouc-ghDnzpg-G4m81Omxokr1OR3haHETn7TyXv96kO8-b8fEF48aPzg7u931N_fj8" />
        <div class="absolute inset-0 bg-gradient-to-l from-transparent via-transparent to-background-light dark:to-background-dark lg:w-1/4"></div>
    </div>
</div>
</body></html>
